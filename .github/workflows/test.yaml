name: Test

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"

env:
  CI: "true"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  sdk:
    name: SDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.20", "1.21"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check format
        run: |
          if [[ -n $( gofmt -l . ) ]]; then
            gofmt -l .
            exit 1
          fi

      - name: Test
        run: |
          go test -count=1 ./...
